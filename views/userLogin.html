                        <!-- BEGIN FORGOT PASSWORD FORM -->
                        <form class="forget-form" action="javascript:;" method="post" ng-show="frgtShow">
                            <h3 class="font-green">Forgot Password ?</h3>
                            <p> Enter your e-mail address below to reset your password. </p>
                            <div class="form-group">
                                <input class="form-control placeholder-no-fix form-group" type="text" autocomplete="off" ng-model="mailID" placeholder="Email" name="email" /> </div>
                            <div class="form-actions">
                                <button type="button" id="back-btn" class="btn green btn-outline" ng-click="backCall()">Back</button>
                                <button type="submit" class="btn btn-success uppercase pull-right" ng-click="newPassword(mailID)">Submit</button>
                            </div>
                        </form>
                        <!-- END FORGOT PASSWORD FORM -->
                        <!-- BEGIN NEW PASSWORD SUBMIT FORM -->
                        <form class="forget-form" action="javascript:;" method="post" ng-show="newPassShow">
                            <h3 class="font-green">Password Reset</h3>
                            <p>  </p>
                            <div class="form-group">
                                <input type="password" class="form-control placeholder-no-fix form-group" type="text" ng-model="newPwd" autocomplete="off" placeholder="Enter New Password"  /> 
                                <input class="form-control placeholder-no-fix form-group" type="text" ng-model="otp" autocomplete="off" placeholder="Enter OTP" /> </div>
                            <div class="form-actions">
                                <!-- <button type="button" id="back-btn" class="btn green btn-outline" ng-click="">Back</button> -->
                                <button type="submit" class="btn btn-success uppercase pull-right" ng-click="resetPass(newPwd,otp)">Submit</button>
                            </div>

                        </form>

                    </div>
