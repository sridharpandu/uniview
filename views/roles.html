        <div class="row">
            <center>
                <div class="col-sm-12">
            <!-- BEGIN PORTLET-->
                        <div class="portlet light bordered tasks-widget">
                            <div class="portlet-title"> 
                                <div class="caption caption-md">
                      
                                    <span class="caption-subject font-green bold uppercase">Roles</span>
                       
                                 </div>

                                <button  class="btn blue  pull-right" ng-click="newRole()">Create New Roles</button>

                                <tr >

                                </tr> 
                            </thead>
                            <tr ng-repeat="myRoles in roles">

                                <td > {{myRoles.role_description}}  </td>
