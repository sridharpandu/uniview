<div class="page-bar">
     <div data-ng-include="'tpl/header.html'" data-ng-controller="HeaderController" class="page-header navbar navbar-fixed-top"> </div> 
</div>

<div data-ng-include="'tpl/sidebar.html'" data-ng-controller="SidebarController" class="page-sidebar-wrapper"> </div>
<div class="page-content-wrapper  ">
                <div class="page-content">


 <div class="col-md-12 portlet light">
        <!-- BEGIN PORTLET-->
        <div class="portlet box blue-hoki">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>Salutation</div>
                
            </div>
       <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form  class="form-horizontal ">
                    <div class="form-body">
                        
                                        <div class="form-group">
                                            <h4 class="col-md-3 control-label">Salutation ID</h4>
                                            <div class="col-md-4">
                                                <input type="text"  class="form-control" ng-model="cvsalutationid">
                                            </div>
                                        </div>
                                    <div class="form-group">
                                        <h4 class="col-md-3 control-label">Salutation Name</h4>
                                        <div class="col-md-4">
                                            <input type="text"  class="form-control" ng-model="cvsalutationname">
                                        </div>
                                    </div>
                                       <div class="form-group">
                                      <h4 class="col-md-3 control-label">Active</h4>
                                      <div class="col-md-4">
                                    <div class="make-switch switch-small">
                                <input type="checkbox" 
                                        ng-model="option" data-checkbox="VALUE4" class="status-button">
                                    </div>
                        </div>
                        </div>
                          <div class="">
                         <div class="row"  ng-show="salutationsavebutton">
                            <div class="col-md-offset-9 col-md-9">
                                <button type="button" class="btn green" ng-click="exit()">Cancel</button>
                                 <button type="button" class="btn green" ng-click="salutationsave(cvsalutationid,cvsalutationname,option)">Save</button>
                            </div>
                        </div>
                         <div class="row"  ng-show="salutationupdatebutton">
                            <div class="col-md-offset-9 col-md-9">
                                <button type="button" class="btn green" ng-click="exit()">Cancel</button>
                         <button type="button" class="btn green" ng-click="salutationupdate(cvsalutationid,cvsalutationname,option)">Save</button>
                            </div>
                        </div>
                    </div>
                        </form>
                        </div>
               
                </div>
                </div>
                </div>
